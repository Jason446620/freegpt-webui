# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - jasontools

on:
  push:
    branches:
      - pre-release
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_30114dd718b0478cb4ab12bec064bc2b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_1aa5e62607794e74979ae77583ae33d2 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_30114dd718b0478cb4ab12bec064bc2b }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'jasontools'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_212effe5192c47db99273023ce125c08 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_30114dd718b0478cb4ab12bec064bc2b }}/appsvc/staticsite:${{ github.sha }}'